        *,

        .card {
            display: inline-block;
            margin-right: 3%;
            margin-bottom: 3%;
            width: 30%;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 1px 3px rgba(0, 0, 0, .12), 0 1px 2px rgba(0, 0, 0, .24)
        }

        .avatar img {
            border-radius: 0px;
        }

        h4 {
            margin-bottom: 0;
            color: #d2c8ae;
        }

        @media screen and (max-width: 1024px) {
            .container {
                width: 100%;
            }

            .card {
                margin-right: 1.5%;
                margin-left: 1.5%;
                width: 45%;

            }
        }

        @media screen and (max-width: 480px) {
            .card {
                width: 97%;

            }
        }
    </style>

    <div class="container">
        <h1></h1>
        <div class="row js-append-card">
            <!-- 這邊準備 append Card -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $.get('https://spreadsheets.google.com/feeds/list/1C6M8CIWXJ3Ms0CCpdg_BUPKbZHn3-0aR-jWW-36FvN0/1/public/values?alt=json', function (data) {
                var d = data.feed.entry;
                var items = [];
                for (var i in d) {
                    var item = {};
                    item.content = d[i].gsx$content.$t;
                    item.link = d[i].gsx$link.$t;
                    item.number = d[i].gsx$number.$t;
                    item.photo = d[i].gsx$photo.$t;
                    items.push(item);
                }
                console.table(items);
                for (var i in items) {
                    var Card = `
                  <div class="card">
                    <div class="avatar">
                      <img src="${items[i].photo}">
                    </div>
                    <div class="info">
                      <h4>${items[i].content}</h4>
                      <p>${items[i].number}</p>
                      <a class="button button-primary u-full-width" href="">${items[i].link}</a>
                    </div>
                  </div>
                `;
                    $('.js-append-card').append(Card);
                }
            });
        });
